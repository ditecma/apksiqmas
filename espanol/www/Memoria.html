        <script type="text/javascript">

        function contadorTiempo(){
            timer = $("#timer").html();
            timer++;
            $("#timer").html(timer);
            if($(".correcto").length < $imagenes.length){
                timerId = setTimeout(contadorTiempo, 1000);    
            }
        }
        function intento1(event){
            $(this).children().fadeIn();
            $imagenes.unbind('click');
            $imagenes.click({imagen1:$(this)},intento2);
        }
        function intento2(event){
            contador ++;
            $("#contador").html(contador);
            $(this).children().fadeIn();
            $imagenes.unbind('click');
            if( event.data.imagen1.attr('id') != $(this).attr('id') && 
                event.data.imagen1.attr('data-id') == $(this).attr('data-id')){
                event.data.imagen1.addClass("correcto");
                $(this).addClass("correcto");
                $imagenes.click(intento1);
            } else {
                event.data.imagen1.children().fadeOut();
                $(this).children().fadeOut();
                $imagenes.click(intento1);
            }
        }
        function comenzar(){
            $("#contador")[0].innerHTML = 0;
            $('#timer')[0].innerHTML = 0;
            contador = 0;
            $contenedor = $('#imagenes');
            $imagenes = $('#imagenes div.img');
            $imagenes = $imagenes.unbind('click').shuffle();
            $imagenes.children().hide();
            $imagenes.click(contadorTiempo);
            $imagenes.click(intento1);

        }
        $(document).ready(function(){
            comenzar();
        });

        </script>
